[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short
markers =
    e2e: end-to-end integration tests for Semibot V2
    e2e_collab: collaboration and group-chat workflow e2e tests
    e2e_approval: HITL approval workflow e2e tests
    e2e_scheduler: heartbeat/cron and trigger scheduler e2e tests
    e2e_dashboard: dashboard streaming and cursor/resume e2e tests
    e2e_research: report/research task e2e tests (e.g., stock research PDF generation)
    integration: integration tests that may require extra dependencies or services

[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning
