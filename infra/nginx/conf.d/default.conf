# =============================================================================
# Semibot API Server Configuration
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect HTTP to HTTPS in production
    # Uncomment the following lines when SSL is configured
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # -----------------------------------------------------------------------------
    # Health Check Endpoint (for load balancers)
    # -----------------------------------------------------------------------------
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -----------------------------------------------------------------------------
    # API Service (/api/*)
    # -----------------------------------------------------------------------------
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://api_backend/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # -----------------------------------------------------------------------------
    # API Health Check
    # -----------------------------------------------------------------------------
    location = /api/health {
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        access_log off;
    }

    # -----------------------------------------------------------------------------
    # Runtime Service (/runtime/*)
    # -----------------------------------------------------------------------------
    location /runtime/ {
        limit_req zone=api_limit burst=10 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://runtime_backend/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Longer timeouts for AI processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # -----------------------------------------------------------------------------
    # SSE Endpoint (Server-Sent Events)
    # -----------------------------------------------------------------------------
    location /api/v1/chat/stream {
        proxy_pass http://api_backend/v1/chat/stream;
        proxy_http_version 1.1;

        # Headers for SSE
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        chunked_transfer_encoding off;
    }

    # -----------------------------------------------------------------------------
    # Runtime Health Check
    # -----------------------------------------------------------------------------
    location = /runtime/health {
        proxy_pass http://runtime_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        access_log off;
    }

    # -----------------------------------------------------------------------------
    # Error Pages
    # -----------------------------------------------------------------------------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

