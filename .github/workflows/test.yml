name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-node:
    name: Node.js Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

      - name: Run unit tests
        run: pnpm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: node
          fail_ci_if_error: false

  test-python:
    name: Python Core Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    defaults:
      run:
        working-directory: runtime

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('runtime/pyproject.toml', 'runtime/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linter (ruff)
        run: ruff check src tests

      - name: Run formatter check (black)
        run: black --check src tests

      - name: Run type check (mypy)
        run: mypy src

      - name: Run V2 core test suites with coverage
        run: >
          pytest
          tests/events
          tests/server
          tests/session/test_semigraph_adapter_ws.py
          tests/agents/test_base.py
          tests/orchestrator/test_unified_executor.py
          tests/session/test_session_manager_requirements.py
          tests/test_bootstrap.py
          tests/test_main_entry.py
          tests/test_cli.py
          --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: python
          files: runtime/coverage.xml
          fail_ci_if_error: false

  test-python-e2e:
    name: Python E2E (${{ matrix.suite_name }})
    runs-on: ubuntu-latest
    needs: test-python
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite_name: collab
            marker: e2e_collab
          - suite_name: approval
            marker: e2e_approval
          - suite_name: scheduler
            marker: e2e_scheduler
          - suite_name: dashboard
            marker: e2e_dashboard
          - suite_name: research
            marker: e2e_research

    defaults:
      run:
        working-directory: runtime

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-e2e-3.11-${{ hashFiles('runtime/pyproject.toml', 'runtime/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-e2e-3.11-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run e2e suite (${{ matrix.suite_name }})
        run: pytest tests/e2e -m "e2e and ${{ matrix.marker }}" -q
